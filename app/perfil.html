<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Usuario</title>
    <link rel="stylesheet" href="../css/perfil.css" />
</head>
<body>
    <h1>¡Hola Usuario!</h1>
    <img src="#" alt="icono_usuario">
    <header class="container-row">

        <section class="logros-container">
            <h2>Tus logros</h2>

            <article>
                <h3>Da likes a 10 perros</h3>
                <div class="empty-progress-bar">
                    <div class="rellena-progress-bar"></div>
                </div>
                <p>8 / 10</p>
            </article>

            <article>
                <h3>Añade 5 perricos</h3>
                <div class="empty-progress-bar">
                    <div class="rellena-progress-bar"></div>
                </div>
                <p>5 / 5</p>
            </article>

            <article>
                <h3>Da likes a 10 perros</h3>
                <div class="empty-progress-bar">
                    <div class="rellena-progress-bar"></div>
                </div>
                <p>8 / 10</p>
            </article>

        </section>

        <section class="liked-dog-container">
            <h2> Tus perros likeados</h2>

            <!-- Slider main container -->
            <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
            </div>
            

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            </div>
        </section>

    </header>

    <section class="activity-container">
        <h2>Tu actividad</h2>
        <!-- Meter la vaina de las dates -->
        <article>
            <div class="information-container">
                <img src="#" alt="like/dislike">
                <p>Likeaste a Juanjo el 12-03-2025</p>
            </div>

            <div class="information-container">
                <img src="#" alt="like/dislike">
                <p>Likeaste a Juanjo el 12-03-2025</p>
            </div>
            
        </article>
    </section>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="./perfil.js"></script>
</body>
</html>
