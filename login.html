<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perricos - Login</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/topmenu.css"/>
</head>
<body>

    <div class="topbar__container">
        <img src="#" alt="logo-web">
        <nav>
            <ul>
                <li>
                    <a>Iniciar sesion</a>
                </li>
            </ul>
        </nav>
    </div>

    <main>

        <img src="./images/perro.jpg" alt="imagen-login" class="login-img">


        <div class="login-info-container">
            <h1>Inicia sesión / Crear cuenta</h1>
            <p>Para poder visualizar y participar en el raking de los perricos más lindos de la comarca</p>
            <div class="form-container">
                <label for="email_user" class="label-form">Email</label>
                <input type="email" id="email_user" class="input-form" placeholder="Introduce tu correo electronico..." required>
                <span id="error-user-email" class="error-form hidden">El email no se correcto</span>

                <label for="password_user" class="label-form">Contraseña</label>
                <input type="password" id="password_user" class="input-form" placeholder="Introduce tu contraseña">
                <span id="error-user-password" class="error-form hidden">El email o la contraseña no coindicen</span>

                <div class="buttons-container">
                    <button id="email-signup-btn" class="btn-form" category="negative">Regitrarse</button>
                    <button id="email-signin-btn" class="btn-form">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module" src="./js/login.js"></script>
</body>
</html>
